# FLOAT
windowrule = float, tag:KooL_Cheat*
windowrule = float, tag:wallpaper*
windowrule = float, tag:settings*
windowrule = float, tag:viewer*
windowrule = float, tag:KooL-Settings*
windowrule = float, class:([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float, class:(org.gnome.Calculator), title:(Calculator)
windowrule = float, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float, match:class ^([Qq]alculate-gtk)$
#windowrule = float, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = float, match:class ^([Ff]erdium)$
windowrule = float, match:title ^(Picture-in-Picture)$
#windowrule = float, match:title ^(Firefox)$

# windowrule - ######### float popups and dialogue #######
windowrule = float, match:title ^(Authentication Required)$
windowrule = center, match:title ^(Authentication Required)$
windowrule = float, class:(codium|codium-url-handler|VSCodium), title:negative:(.*codium.*|.*VSCodium.*)
windowrule = float, match:class ^(com.heroicgameslauncher.hgl)$, title:negative:(Heroic Games Launcher)
windowrule = float, match:class ^([Ss]team)$, title:negative:^([Ss]team)$
windowrule = float, class:([Tt]hunar), title:negative:(.*[Tt]hunar.*)

windowrule = float, match:title ^(Add Folder to Workspace)$
windowrule = size 70% 60%, match:title ^(Add Folder to Workspace)$
windowrule = center, match:title ^(Add Folder to Workspace)$

windowrule = float, match:title ^(Save As)$
windowrule = size 70% 60%, match:title ^(Save As)$
windowrule = center, match:title ^(Save As)$

windowrule = float, initialTitle:(Open Files)
windowrule = size 70% 60%, initialTitle:(Open Files)

windowrule = float, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrule = center, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrule = size 16% 12%, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
# END of float popups and dialogue #######

# OPACITY
windowrule = opacity 0.99 0.8, tag:browser*
windowrule = opacity 0.9 0.8, tag:projects*
windowrule = opacity 0.94 0.86, tag:im*
windowrule = opacity 0.94 0.86, tag:multimedia*
windowrule = opacity 0.9 0.8, tag:file-manager*
windowrule = opacity 0.9 0.7, tag:terminal*
windowrule = opacity 0.8 0.7, tag:settings*
windowrule = opacity 0.82 0.75, tag:viewer*
windowrule = opacity 0.9 0.7, tag:wallpaper*
windowrule = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor|mousepad)$
windowrule = opacity 0.9 0.8, match:class ^(deluge)$
windowrule = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrule = opacity 0.95 0.75, match:title ^(Picture-in-Picture)$

# SIZE
windowrule = size 65% 90%, tag:KooL_Cheat*
windowrule = size 70% 70%, tag:wallpaper*
windowrule = size 70% 70%, tag:settings*
windowrule = size 60% 70%, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = size 60% 70%, match:class ^([Ff]erdium)$

#windowrule = size 25% 25%, match:title ^(Picture-in-Picture)$   
#windowrule = size 25% 25%, match:title ^(Firefox)$ 

# PINNING
windowrule = pin, match:title ^(Picture-in-Picture)$
#windowrule = pin,title:^(Firefox)$ 

# windowrule - extras
windowrule = keepaspectratio, match:title ^(Picture-in-Picture)$

# BLUR & FULLSCREEN
windowrule = noblur, tag:games*
windowrule = fullscreen, tag:games*


#This not gonna take the focus to the window that appears when hovering over some of the parts of the IntelliJ Products 
windowrule = noinitialfocus, match:class ^(jetbrains-*)
windowrule = noinitialfocus, match:title ^(wind.*)$

