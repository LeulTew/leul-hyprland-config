# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 2
  gaps_out = 4

  # Wallpaper-driven accent â€” faded rgba so it's subtle, not harsh
  col.active_border = $color12soft
  col.inactive_border = $color10soft
}

decoration {
  rounding = 10
  
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  # dim disabled: it's global and bleeds to other monitors on multi-monitor setups
  # inactive_opacity = 0.9 below gives sufficient tiling distinction
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color = rgba(0a0a0aee)
    color_inactive = rgba(0a0a0a55)
  }

  blur {
    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
