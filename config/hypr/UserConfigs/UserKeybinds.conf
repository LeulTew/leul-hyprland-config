# /* ---- ğŸ’« User Keybinds ---- */  #
# These override JaKooLit defaults. Unbind first, then rebind.

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# â”€â”€ Unbind conflicting defaults â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
unbind = $mainMod, D          # was: app launcher â†’ we use Super+Space instead
unbind = $mainMod, B          # was: xdg-open browser â†’ we use Zen
unbind = $mainMod, T          # was: ThemeChanger â†’ we use Super+Ctrl+T
unbind = $mainMod, H          # was: KeyHints â†’ we use Super+H for waybar
unbind = $mainMod, SPACE      # was: float â†’ we use Super+Space for launcher
unbind = $mainMod SHIFT, F    # was: fullscreen â†’ we swap: F=fullscreen, Shift+F=float
unbind = $mainMod, Q          # was: killactive (rebind cleanly below)
unbind = $mainMod SHIFT, E    # was: Quick settings â†’ we use for Exit
# unbind = ALT, Tab             # was: cyclenext (JaKooLit default is fine)
# unbind = $mainMod, Tab        # was: workspace switching (JaKooLit default is fine)
# â”€â”€ ğŸš€ Essentials â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bindd = $mainMod, SPACE,      App Launcher,       exec, pkill rofi || rofi -show drun
bindd = , code:117,           Overview (Hardware), exec, $scriptsDir/OverviewToggle.sh
bindd = , xf86VendorHome,     Overview (Vendor),   exec, $scriptsDir/OverviewToggle.sh
bindd = , xf86LaunchA,        Overview (LaunchA),  exec, $scriptsDir/OverviewToggle.sh
bindd = , xf86TaskPane,       Overview (TaskPane), exec, $scriptsDir/OverviewToggle.sh
bindd = , xf86Launch1,        Overview (Launch1),  exec, $scriptsDir/OverviewToggle.sh
bindd = $mainMod, A,          Overview (Fallback), exec, $scriptsDir/OverviewToggle.sh
bindd = ALT, SPACE,           Vicinae Launcher,   exec, vicinae
bindd = $mainMod, T,          Terminal,            exec, kitty
bindd = $mainMod, Return,     Terminal (Enter),    exec, kitty
unbind = SUPER, E
bind = SUPER, E, exec, dolphin
bindd = $mainMod, V,          Clipboard,           exec, $scriptsDir/ClipManager.sh
bindd = $mainMod, B,          Browser (Zen),       exec, flatpak run app.zen_browser.zen
bindd = $mainMod, Q,          Close Window,        killactive,
bindd = $mainMod SHIFT, R,    Reload Config,       exec, hyprctl reload
bindd = $mainMod SHIFT, E,    Exit Hyprland,       exec, hyprctl dispatch exit 0

# ğŸªŸ Window Management
bindd = $mainMod, F,          Fullscreen,          fullscreen
bindd = $mainMod SHIFT, F,    Float Toggle,        togglefloating
# Move window with Super + Ctrl + Arrow
bind = $mainMod CTRL, left,  movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up,    movewindow, u
bind = $mainMod CTRL, down,  movewindow, d

# â”€â”€ ğŸ“‚ Workspaces â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Unbind conflicting official code:X binds (Keybinds.conf) to prevent double-binding issues
unbind = $mainMod, code:10
unbind = $mainMod, code:11
unbind = $mainMod, code:12
unbind = $mainMod, code:13
unbind = $mainMod, code:14
unbind = $mainMod, code:15
unbind = $mainMod, code:16
unbind = $mainMod, code:17
unbind = $mainMod, code:18
unbind = $mainMod, code:19

unbind = $mainMod SHIFT, code:10
unbind = $mainMod SHIFT, code:11
unbind = $mainMod SHIFT, code:12
unbind = $mainMod SHIFT, code:13
unbind = $mainMod SHIFT, code:14
unbind = $mainMod SHIFT, code:15
unbind = $mainMod SHIFT, code:16
unbind = $mainMod SHIFT, code:17
unbind = $mainMod SHIFT, code:18
unbind = $mainMod SHIFT, code:19


# Standard Workspace Switching (Super + 1-9)
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move Active Window to Workspace (Super + Shift + 1-9)
bindd = $mainMod SHIFT, 1, Move to Workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to Workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to Workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to Workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to Workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to Workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to Workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to Workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to Workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to Workspace 10, movetoworkspace, 10

bindd = $mainMod, mouse_down, Scroll WS Forward,   workspace, e+1
bindd = $mainMod, mouse_up,   Scroll WS Back,      workspace, e-1

# â”€â”€ ğŸ› ï¸ System & Tools â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bindd = $mainMod, Print,          Screenshot Now,      exec, $scriptsDir/ScreenShot.sh --now
bindd = $mainMod SHIFT, S,        Screenshot Area,     exec, $scriptsDir/ScreenShot.sh --swappy
bindd = CTRL ALT, L,              Lock Screen,         exec, $scriptsDir/LockScreen.sh
bindd = CTRL ALT, P,              Power Menu,          exec, $scriptsDir/Wlogout.sh
# System Tools
unbind = $mainMod SHIFT, N
bindd = $mainMod SHIFT, N,        Notifications,       exec, swaync-client -t -sw

unbind = $mainMod SHIFT, T
bindd = $mainMod SHIFT, T,        OCR Text Extract,    exec, $scriptsDir/TextExtractor.sh

# â”€â”€ ğŸ¨ Rice Features â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bindd = $mainMod, W,              Wallpaper Pick,      exec, $UserScripts/WallpaperSelect.sh
bindd = $mainMod, H,              Toggle Waybar,       exec, pkill -SIGUSR1 waybar
bindd = $mainMod ALT, E,          Emoji Picker,        exec, $scriptsDir/RofiEmoji.sh

# â”€â”€ ğŸ”Š Media & Brightness â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bindel = , XF86AudioRaiseVolume,  exec, $scriptsDir/Volume.sh --inc
bindel = , XF86AudioLowerVolume,  exec, $scriptsDir/Volume.sh --dec
bindl  = , XF86AudioMute,         exec, $scriptsDir/Volume.sh --toggle
bindl  = , XF86AudioMicMute,      exec, $scriptsDir/Volume.sh --toggle-mic
