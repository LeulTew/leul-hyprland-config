# This file is used to add or overwrite window rules 
# Telegram Media Viewer Rules
windowrule {
    name = TelegramViewer
    match:class = ^(org.telegram.desktop)$
    match:title = ^(Media viewer)$
    float = on
    center = on
    focus_on_activate = on
    stay_focused = on
}
